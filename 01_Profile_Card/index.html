<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="./style.css" />

    <!-- Boxicons CSS  -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="./Profile.jpeg" alt="" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Brian Ikebudu</span>
        <span class="job">Fullstack Software Engineer</span>
      </div>

      <div class="media-buttons">
        <a
          href="https://github.com/Bryanik"
          class="link"
          style="background-color: black"
        >
          <i class="bx bxl-github"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/brian-ikebudu-b6aa36254/"
          class="link"
          style="background-color: #0077b5"
        >
          <i class="bx bxl-linkedin"></i>
        </a>
        <a
          href="mailto:bikechukwu2@gmail.com"
          class="link"
          style="background-color: #c71610"
        >
          <i class="bx bxl-gmail"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button" onclick="sendMail()">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bxs-heart"></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class="bx bxs-message-square-dots"></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class="bx bxs-share"></i>
          <span class="number">12k</span>
        </div>
      </div>
    </div>

    <script>
      function sendMail() {
        window.location.href = "mailto:bikechukwu2@gmail.com";
      }
    </script>
  </body>
</html>
